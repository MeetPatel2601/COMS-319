<body>
<h1>
Contact information
</h1>
  <form id="contact information" action="" >

      <legend>Contact Information</legend>
      <p id="Email">
        <label for="email">Email: </label>
        <input id="email" name="email" type="text" />
      </p>
      <p id="Phone">
        <label for="phone">Phone: </label>

      <p id="Address">
        <label for="address">Address: </label>
        <input id="address" name="address" type="text" />
      </p>
        <input onCLick="validateEmail(); validatePhone(); validateAddress()" type="button" id="submit" name="Submit" value="Submit"/>

    </fieldset>
  </form>
</body>
