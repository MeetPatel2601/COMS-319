<html>

<head>

<meta charset = "utf-8"/>
<style>
.errorMessage{color: red;}
</style>
<script src="./validation1.js"></script>
<title>Validation Form</title>
</head>

<body>
<h1>
Validation Form
</h1>
<form id="contact information" action="">
    <fieldset>
      <legend>Contact Information</legend>

      <p id="First">
        <label for="first">First name:</label>
        <input id="first" name="first" type="text"/>
      </p>

      <p id="Last">
        <label for="last">Last name:</label>
        <input id="last" name="last" type="text"/>
      </p>

      <p id="Gender">
        <label for="gender">Gender: </label>
        <select id="cardtype" name="cardtype">
          <option value="selectcard">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </p>

      <p id="State">
        <label for="state">State: </label>
        <select id="cardtype1" name="cardtype1">
          <option value="selectcard">Select</option>
          <option value="california">California</option>
          <option value="new york">New York</option>
          <option value="texas">Texas</option>
          <option value="Hawaii">Hawaii</option>
          <option value="washington">Washington</option>
          <option value="colorado">Colorado</option>
          <option value="virginia">Virginia</option>
          <option value="iowa">Iowa</option>
          <option value="Arizona">Arizona</option>
        </select>
      </p>
	<a href = "validation2.html">

        <input onCLick="validateFirst(); validateLast(); validateGender(); validateState()"; "validation2.html";
         type="button" id="continue" name="continue" value="Continue"/>
	
    </fieldset>
</a>
  </form>
</body>

</html>
